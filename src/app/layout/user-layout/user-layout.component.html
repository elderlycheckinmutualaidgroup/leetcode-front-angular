<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="uploadQuestion()">
    <span>Upload Question</span>
  </button>
  <button mat-menu-item>
    <span>Upload Topic</span>
  </button>
  <button mat-menu-item (click)="logOut()">
    <span>Log Out</span>
  </button>
</mat-menu>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="">Home</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/question"
          >Question <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/topic"
          >Topic <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/ranking"
          >Ranking <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/my"
          >My <span class="sr-only">(current)</span></a
        >
      </li>
    </ul>
    <button mat-button>{{ userName }}</button>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</nav>
