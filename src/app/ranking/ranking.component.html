<app-home></app-home>
<div class="mat-elevation-z8">
  <table mat-table style="width: 100%" [dataSource]="dataSource">
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <strong>{{ element.userName }}</strong>
      </td>
    </ng-container>

    <ng-container matColumnDef="userQuestionNumber">
      <th mat-header-cell *matHeaderCellDef>Question Amount</th>
      <td mat-cell *matCellDef="let element">
        {{ element.userQuestionNumber }}
      </td>
    </ng-container>

    <ng-container matColumnDef="userCurrentRecord">
      <th mat-header-cell *matHeaderCellDef>Current Record</th>
      <td mat-cell *matCellDef="let element">
        {{ element.userCurrentRecord }}
      </td>
    </ng-container>

    <ng-container matColumnDef="userHistoryRecord">
      <th mat-header-cell *matHeaderCellDef>History Max Record</th>
      <td mat-cell *matCellDef="let element">
        {{ element.userHistoryRecord }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedUser(row)"
      class="example-element-row"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
  <mat-paginator [pageSize]="10" hidePageSize> </mat-paginator>
</div>
